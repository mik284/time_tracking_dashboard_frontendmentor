<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Management</title>
</head>

<body>
    <main class="container">
        <div class="content">

            <div class="profile">
                <div class="profile-details">
                    <img src="./images/image-jeremy.png" alt="image-jeremy">
                    <div class="profile-tags">
                        <p>Report for</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
                <div class="highlights">
                    <h4 id="active">Daily</h4>
                    <h4>Weekly</h4>
                    <h4 id="active">Monthly</h4>
                </div>

            </div>

            <div class="work">
                <div class="bg-image">
                    <img class="study-image" src="./images/icon-work.svg" width="30%" alt="study">
                </div>
                <div class="details">
                    <div class="head-tag">
                        <h4>Work</h4>  
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="stats">
                        <h2>32hrs</h2>
                        <p>Last Week - 36hrs</p>
                    </div>

                </div>

            </div>

            <div class="play">
                <div class="bg-image">
                    <img class="study-image" src="./images/icon-play.svg" width="30%" alt="study">
                </div>
                <div class="details">
                    <div class="head-tag">
                        <h4>Play</h4>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="stats">
                        <h2>10hrs</h2>
                        <p>Last Week - 36hrs</p>
                    </div>
                </div>
            </div>

            <div class="study">
                <div class="bg-image">
                    <img class="study-image" src="./images/icon-study.svg" width="30%" alt="study">
                </div>
                <div class="details">
                    <div class="head-tag">
                        <h4>Study</h4>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="stats">
                        <h2>4hrs</h2>
                        <p>Last Week - 36hrs</p>
                    </div>
                </div>

            </div>


            <div class="exercise">
                <div class="bg-image">
                    <img class="study-image" src="./images/icon-exercise.svg" width="30%" alt="study">
                </div>
                <div class="details">
                    <div class="head-tag">
                        <h4>Exercise</h4>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="stats">
                        <h2>4hrs</h2>
                        <p>Last Week - 36hrs</p>
                    </div>
                </div>
            </div>


            <div class="social">
                <div class="bg-image">
                    <img class="study-image" src="./images/icon-social.svg" width="30%" alt="study">
                </div>
                <div class="details">
                    <div class="head-tag">
                        <h4>Social</h4>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="stats">
                        <h2>5hrs</h2>
                        <p>Last Week - 36hrs</p>
                    </div>
                </div>
            </div>


            <div class="selfcare">
                <div class="bg-image">
                    <img class="study-image" src="./images/icon-self-care.svg" width="30%" alt="study">
                </div>
                <div class="details">
                    <div class="head-tag">
                        <h4>Self Care</h4>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="stats">
                        <h2>2hrs</h2>
                        <p>Last Week - 36hrs</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
